{{include head.html}}
  <body>
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-TKJ9SW" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <div id="content" class="archive">
      <header>
        <h1>Archive</h1>
      </header>
      <p>Where my thoughts end up if they stay inside my head for too long.</p>
      {{foreach archive-year}}
        <h2>{{year}}</h2>
        {{foreach post}}
          <h3><a href="{{url}}">{{title}}</a></h3>
          <p>{{synopsis-html}} <a href="{{url}}" class="smcp">Read full post</a></p>
        {{end}}
      {{end}}
    </div>
    {{include footer.html}}
  </body>
</html>
