{{include head.html}}
  <body>
    <noscript><iframe src="//www.googletagmanager.com/ns.html?id=GTM-TKJ9SW" height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <article id="content" itemscope>
      <header>
        <h1>{{header}}</h1>
        {{if part}}<p class="smcp">Part {{part}}</p>{{end}}
        {{if subheader}}<h2>{{subheader}}</h2>{{end}}
        <p>
          Written by <a href="/" class="author"><i>Berkson</i></a><br>
          Published <time datetime="{{short-date}}" itemprop="datePublished">{{long-date}}</time>
        </p>
      </header>
      {{content}}

      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          this.page.url = 'http://prickyourfinger.org' + '{{further.url}}';

          this.page.identifier = '{{further.url}}';
          this.page.title = '{{further.title}}';
        };
        (function() {
          var d = document, s = d.createElement('script');
          s.src = '//prickyourfinger.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>
      <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

    </article>
    <section id="teaser-section">
      <div id="teaser">
        <p class="smcp">More words</p>
        <h2>{{further.title}}</h2>
        <p>{{further.synopsis-html}} <a href="{{further.url}}" class="smcp">Read full post</a></p>
      </div>
    </section>
    {{include footer.html}}
  </body>
</html>
